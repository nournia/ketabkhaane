<!DOCTYPE html>
<html lang="fa">
<head><meta charset="utf-8" /></head>
<style>
body {
	text-align: right;
    direction: rtl;
	font-family: "B Mitra";
	font-size: 1.3em;
}

/* layout */	
* {
	margin: 0;
}

body {
	height: 1300px;
}

header {
    height: 140px;
}

article {
	margin-left: 10px;
	margin-right: 10px;
}

header, article, footer{
    padding-left: 10px;
    padding-right: 10px;
}

/* style */
label {
	margin-left: 5px;
}
#user, #title {
	font-weight: bold;	
}
#user {
	font-size: 0.9em;
}

#library {
	text-align: center;
	float: left;
	width: 120px;
	margin-top: 25px;
}
#library img {
	width: 100px;
	height: 100px;
}
#library span {
	display: block;
	margin: -10px;
	font-weight: bold;
	font-size: 0.6em;
}

#matchInfo {
	padding-right: 10px;
	padding-top: 20px;
}
#matchInfo p {
	margin-top: 8px;
}
#matchInfo p.row {
	display: inline-block;
	min-width: 100px;
	margin-top: 10px;
	margin-left: 20px;
	color: hsl(0, 0%, 30%);
}

#help {
	margin: 10px 10px 25px 10px;
	border-top: 1px solid black;
	border-bottom: 3px double black;
	padding: 1px 10px 1px 10px;
	font-size: 0.9em;
	background: hsl(0, 0%, 90%);
}

article p {
	margin-bottom: 5px;
}


/* evaluations */
#evaluations {
	float: left;
	margin: 0px 10px;
	position: absolute;
	left: 10px;
	bottom: 10px;
}
div.header {
	clear: both;
	padding-right: 40px;
	margin-bottom: 1px;
}
div.header div {
	-webkit-transform: rotate(-30deg);
	display: inline-block;
	font-size: 0.6em;
	margin: 0px 1px;
}

div.choices {
	height: 25px;
}
span.choice {
	width: 10px;
	height: 10px;
	border-radius: 3px;
	border: 1px solid grey;
	display: inline-block;
	margin: 0px 4px;	
}
span.number {
	float: right;
	width: 40px;
	display: inline-block;
	font-size: 0.7em;
	margin-top: 1px;
	text-align: center;
	padding-left: 2px;
}

</style>
</head>
<body>

<header>
<div id="library"><img src="1.jpg" /><span>کتابخانه‌ی شهید خرازی</span></div>
<div id="matchInfo">
<p><label>نام:</label><span id="user"></span></p>
<p><label>عنوان:</label><span id="title"></span></p>
<p class="row"><label>مصحح:</label><span id = "corrector"></span></p>
<p class="row"><label>تاریخ:</label><span id = "date"></span></p>
<p class="row"><label>نوع:</label><span id="kind"></span></p>
</div>
</header>

<div id="help">
  <span>نوشتن خلاصه‌ای از کتاب به اندازه پاسخ دادن به سوالها امتیاز دارد.</span>
</div>

<article>
<div id="questions"></div>
</article>

<div id="evaluations">
	<div class="header"><div><span>متوسط</span></div><div><span>خوب</span></div><div><span>عالی</span></div></div>
</div>

<footer></footer>

</body>
</html>
