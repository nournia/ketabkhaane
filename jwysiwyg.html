<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style>
body { margin: 0; }
</style>
</head>
<body>

<script type="text/javascript" src="jwysiwyg/jquery/jquery.min.js"></script>
<script type="text/javascript" src="jwysiwyg/jquery/jquery-ui.min.js"></script>

<link rel="stylesheet" href="jwysiwyg/jquery.wysiwyg.css" type="text/css"/>
<script type="text/javascript" src="jwysiwyg/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="jwysiwyg/controls/wysiwyg.image.js"></script>
<script type="text/javascript" src="jwysiwyg/controls/wysiwyg.link.js"></script>
<script type="text/javascript" src="jwysiwyg/plugins/wysiwyg.fileManager.js"></script> 
<script type="text/javascript" src="jwysiwyg/plugins/wysiwyg.i18n.js"></script>
<script type="text/javascript" src="jwysiwyg/i18n/lang.fa.js"></script>


<script type="text/javascript">

function emptyEditor() {
	$('#wysiwyg').wysiwyg('setContent', '');
}

$(window).resize(function() {
	$('.wysiwyg-input').height($(window).height() - 33);
});

$(function() {
	$(document).ready(function() {
		$('#wysiwyg').wysiwyg({
		  plugins: {
		 	i18n: { lang: "fa" },
		  }, 

		  controls: {
			bold          : { visible : true },
			italic        : { visible : true },
			underline     : { visible : true },
			strikeThrough : { visible : false },
			
			justifyLeft   : { visible : true },
			justifyCenter : { visible : true },
			justifyRight  : { visible : true },
			justifyFull   : { visible : true },

			redo : { visible : false },
			undo : { visible : false },
			indent : { visible : false },
			outdent : { visible : false },
			subscript : { visible : false },
			superscript : { visible : false },
			code : { visible : false },
			h1 : { visible : false },
			h2 : { visible : false },
			h3 : { visible : false },
			removeFormat : { visible : false },
			insertTable : { visible : false },

			insertImage : { visible : true },
			createLink : { visible : false },
		  },
		  
		  css: "jwysiwyg/reghaabat.css",
		  iFrameClass: "wysiwyg-input"
		  //dialog:"jqueryui"
		});
		
		$('#wysiwyg').wysiwyg('setContent', '');
		$(window).resize();
	});
});

</script>

<textarea id="wysiwyg"></textarea>

</body>
</html>
